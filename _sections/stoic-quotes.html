<div class="stoic-quotes-section">
  <div class="quote-container">
    <blockquote id="quote-display" class="quote-text">
    "The soul becomes dyed with the color of its thoughts."
    </blockquote>
    <cite id="quote-book" class="quote-book"> Meditations, </cite> <br>
    <cite id="quote-author" class="quote-author"> â€” Marcus Aurelius</cite>
  </div>
  
  <button id="new-quote-btn" class="quote-button">
    <i class="fa fa-university"></i> New Quote
  </button>
</div>

<script>
const quotes = [
  "Receive without pride, let go without attachment. VIII.33",
  "The art of living is more like wrestling than dancing. VII.61",
  "To love only what happens, what was destined. No greater harmony. VII.57",
  "There is no nature which is inferior to art; for the arts imitate the natures of things. XI.10",
  "Asia and Europe are corners of the universe: all the sea a drop in the universe; Athos a little clod of the universe: all the present time is a point in eternity. All things are small, changeable, perishable. VI.36",
  "Constantly test your mental impressions, each one individually, if you can: investigate the cause, identify the emotion, apply the analysis of logic. VIII.13",
  "The soul becomes dyed with the color of its thoughts. V.16",
];

let currentQuoteIndex = 0;

function getRandomQuote() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * quotes.length);
  } while (newIndex === currentQuoteIndex && quotes.length > 1);
  
  currentQuoteIndex = newIndex;
  return quotes[newIndex];
}

function updateQuote() {
  const quoteDisplay = document.getElementById('quote-display');
  const quoteBook = document.getElementById('quote-book');
  const newQuote = getRandomQuote();
  
  // Extract chapter/line reference if it exists
  const chapterMatch = newQuote.match(/[IVX]+\.\d+$/);
  let bookText = "Meditations";
  
  if (chapterMatch) {
    bookText += ` ${chapterMatch[0]}`;
  }
  
  // Add fade out effect
  quoteDisplay.style.opacity = '0';
  quoteBook.style.opacity = '0';
  
  setTimeout(() => {
    quoteDisplay.textContent = `"${newQuote.replace(/[IVX]+\.\d+$/, '')}"`;
    quoteBook.textContent = bookText;
    quoteDisplay.style.opacity = '1';
    quoteBook.style.opacity = '1';
  }, 200);
}

// Add event listener when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  const button = document.getElementById('new-quote-btn');
  if (button) {
    button.addEventListener('click', updateQuote);
  }
});

// Also handle the case where the script runs before DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('new-quote-btn');
    if (button) {
      button.addEventListener('click', updateQuote);
    }
  });
} else {
  const button = document.getElementById('new-quote-btn');
  if (button) {
    button.addEventListener('click', updateQuote);
  }
}
</script>
